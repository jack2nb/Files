  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.10.0/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/bootstrap-table-vue.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/locale/bootstrap-table-zh-CN.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.11/URI.min.js"></script>




  <script>
    const er = new EventEmitter //事件线
    const { onMounted, emits, createApp, ref, watch, computed } = Vue

    const gd = {};//全局数据 解决调用引用问题
    gd.group = 'oldoa' //功能应用分组
    gd.reg = {} //组成类到全局调用
    gd.storage = {
      //本地浏览器 存取组件
      set(key, value, area) {
        key = area ? area + ':' + key : key;//分区域分区组
        key = gd.group + '.' + key;//分组
        localStorage.setItem(key, JSON.stringify(value));
      },
      get(key, area) {
        key = area ? area + ':' + key : key;//分区域分区组
        key = gd.group + '.' + key;//分组
        return JSON.parse(localStorage.getItem(key));
      },
      remove(key, area) {
        key = area ? area + ':' + key : key;//分区域分区组
        key = gd.group + '.' + key;//分组
        localStorage.removeItem(key);
      },
    }
    gd.pd = ref({});//page data 页面元素引用"数据"
    //const pd = ref({ "load": [] }); //特殊变量，页面数据
    const pvs = gd.pd.value; //变量代理访问
    class pgui {
      /* 界面控制类 初始化界面默认值 */
      constructor(arg) {
        //初始（值）
        //----页面参数
        pvs.url = new URI() //获取去 type，pid ，默认访问本站，数据加载主站
        var dc = pvs.url.query(true);//参数
        //--界面值
        gd.reg.ui = this//全局资源
        pvs.sp = 0; //遮罩路由 (0.无，1.名单，2.登入 ,3.管理)
        pvs.info_list = []//交互提示 {info:"2",type:"2"}
        pvs.dat = {}

        pvs.searchName = dc['name'] ? dc['name'] : gd.storage.get('searchName') ? gd.storage.get('searchName') : '';//'默认查询名
        //--存储默认值
        pvs.shwoChange = gd.storage.get('shwoChange') ? gd.storage.get('shwoChange') : 1;//设置显示
        pvs.tabSele = gd.storage.get('tabSele') ? gd.storage.get('tabSele') : '基本信息';//'默认路径'
        pvs.rowBase = []  //基本信息
        //初始效果

        this.init();
      }

      init() {
        //初始（设置）
        //绑定事件

        er.on('遮罩', this.spto)


        er.on('show.base', this.tabBase)

        er.on('查询', this.toSearch)
        er.on('展示考勤', this.tab考勤)
        er.on('展示补考勤', this.tab补考勤)
        er.on('展示请假', this.tab请假)
        er.on('展示公出', this.tab公出)
        //er.on('获取音标', this.toGetPh) //获取音标

      }
      toSearch() {
        //查询数据
        const ui = gd.reg.ui
        const se = gd.reg.se
        gd.storage.set('searchName', pvs.searchName)
        if (!pvs.searchName) { return }

        pvs.dat = {}
        //动画效果
        ui.loginLoading(1)
        ui.spto(1) //loading 
        er.emit('se.user')
        er.emit('se.kq')
      }
      tab请假() {
        const ui = gd.reg.ui
        /*
        AUTHOR: "11ed-a9b8-191b765e-a8b2-a36392a02a45"
ITEM_APPLICANT: "蔡金凯"
开始事件: "2023-05-25 16:46:00"
模块: "请假申请"
理由: "测试"
结束事件: "2023-05-25 16:46:00"
*/
        var rows = pvs.dat.TLK_APPLY_LEAVE//考勤表
        if (pvs.dat.T_DEPARTMENT && pvs.dat.T_DEPARTMENT.length > 0) {


        }
        var columns = [{
          field: '开始时间',
          title: '开始时间'
        }, {
          sortable: true,
          field: '结束时间',
          title: '结束时间'
        }
          , {
          sortable: true,
          field: '公出城市',
          title: '公出城市'
        }
          , {
          sortable: true,
          field: '理由',
          title: '理由'
        }
        ]

        ui.showTab('#请假', columns, rows)

      }
      tab公出() {
        const ui = gd.reg.ui
        //
        var rows = pvs.dat.TLK_BUSINESS_PUBLIC_TRIP//考勤表
        if (pvs.dat.T_DEPARTMENT && pvs.dat.T_DEPARTMENT.length > 0) {


        }
        var columns = [{
          field: 'ITEM_TRAVEL_OT',
          title: '起始时间'
        }, {
          sortable: true,
          field: 'ITEM_TRAVEL_ST',
          title: '结束时间'
        }
          , {
          sortable: true,
          field: '公出城市',
          title: '公出城市'
        }
          , {
          sortable: true,
          field: '理由',
          title: '理由'
        }
        ]

        ui.showTab('#公出', columns, rows)

      }
      tab补考勤() {
        //跳转、翻页
        const ui = gd.reg.ui

        //
        var rows = pvs.dat.TLK_ATTENDANCEDETAIL//考勤表
        if (pvs.dat.T_DEPARTMENT && pvs.dat.T_DEPARTMENT.length > 0) {

        }
        var columns = [{
          field: 'AUTHOR',
          title: '用户id'
        }, {
          sortable: true,
          field: 'ITEM_ATTDATE',
          title: '补卡时间'


        }]

        ui.showTab('#补考勤', columns, rows)
      }
      tab考勤() {
        //跳转、翻页
        const ui = gd.reg.ui

        //
        pvs.rowBase = pvs.dat.CHECKINOUT//考勤表
        if (pvs.dat.T_DEPARTMENT && pvs.dat.T_DEPARTMENT.length > 0) {

        }
        var columns = [{
          field: 'USERID',
          title: '用户id'
        }, {
          sortable: true,
          field: 'CHECKTIME',
          title: '打卡时间'


        }]

        ui.showTab('#考勤', columns, pvs.rowBase)
      }

      tabBase() {
        //跳转、翻页
        const ui = gd.reg.ui

        //
        pvs.rowBase = pvs.dat.T_USER//用户表
        if (pvs.dat.T_DEPARTMENT && pvs.dat.T_DEPARTMENT.length > 0) {
          var dep = _.keyBy(pvs.dat.T_DEPARTMENT, 'ID')
          var deprow = dep[pvs.rowBase[0]['DEFAULTDEPARTMENT']]
          console.log('---------------', deprow['NAME'])
          pvs.rowBase[0]['DEPARTMENT'] = deprow['NAME']
          //ui.showTab('#table') //$('#table').bootstrapTable('destroy');
        }
        var columns = [{
          field: 'ID',
          title: '用户id'
        }, {
          sortable: true,
          field: 'NAME',
          title: '用户名'


        }, {
          field: 'DEFAULTDEPARTMENT',
          title: '部门id'
        }
          , {
          field: 'DEPARTMENT',
          title: '部门'
        }]

        ui.showTab('#table', columns, pvs.rowBase)
      }
      showTab(eid, col, dat) {
        // 生成和销毁表格
        if (  $(eid).bootstrapTable("getOptions").cache == true )  {
          $(eid).bootstrapTable('destroy');
          //return
        }
        $(eid).bootstrapTable({
          data: dat,        // 表格数据来源
          classes: "table table-bordered table-striped", //table-striped表示隔行变色
          theadClasses: 'thead',
          sortStable: true,
          search: true,                      //是否显示表格搜索
          striped: true,                      //是否显示行间隔色
          //showRefresh: true,//刷新按钮
          pageNumber: 1, //初始化加载第一页
          pagination: true,//是否分页
          sidePagination: 'client',//server:服务器端分页|client：前端分页
          pageSize: 10,//单页记录数
          pageList: [10],
          columns: col
        });



      }

      loginLoading(n) {
        //登入中效果
        pvs.loginLoding = n
      }
      spto(n) {
        //遮罩和二级界面
        /*切换界面*/
        pvs.sp = n
      }



      showInfo(info, type = '') {
        //结果提示信息 （数据驱动）
        //添加数据，来添加提示
        pvs.info_list.push({ "info": info, "type": type })
        //缺少动效
        setTimeout(function () { pvs.info_list.splice(0, 1); }, 4000);
      }


      watchPg(newValue, oldValue) {
        //watch
        //console.log('gd pagedata 被修改')
        //console.log('gd pagedata 被修改\n', newValue, '\n', oldValue)
      }

    }

    class select {
      /* 界面控制类 初始化界面默认值 */
      constructor(arg) {
        //初始（值）

        //--界面值
        gd.reg.se = this//全局资源

        pvs.dat = {}

        //初始效果
        this.hd = { //请求头
          mode: 'cors',
          cache: 'no-cache',
          "headers": {
            'Content-Type': 'application/json'
          }
        }
        this.keys = [] //完成清单
        //数据配置
        this.dcfg = {
          "T_USER": {
            "@column": "ID,NAME,DEFAULTDEPARTMENT",
            "NAME": '蔡金凯',
            "@limit": 1
          }
        }
        this.knum = _.keys(this.dcfg).length; //完成清单

        this.init();
      }

      init() {
        //初始（设置）
        //绑定事件
        er.on('se.user', this.seUser)
        er.on('se.dep', this.seDep)
        er.on('se.kq', this.seKq)

        er.on('查考勤', this.查考勤)
        er.on('se.补考勤', this.补考勤)
        er.on('se.请假', this.请假)

        er.on('se.公出', this.公出)

        er.on('bd', this.binding)
        er.on('getErr', this.getErr)




      }

      公出() {
        //moment().subtract(2, 'month').format('YYYY-MM')
        const ui = gd.reg.ui
        const se = gd.reg.se
        //查询考勤
        var userid = pvs.dat.T_USER[0]['ID']
        var vn = {
          "AUTHOR": userid
          , "ITEM_TRAVEL_OT&": ">" + moment().subtract(2, 'month').format('YYYY-MM') + '-01'
          , "@order": "-CREATED"
          , "@column": "AUTHOR,ITEM_TRAVEL_ST,ITEM_TRAVEL_OT,ITEM_TRAVEL_R.理由, ITEM_TRAVEL_CITY.公出城市, FORMNAME.模块,STATELABELINFO"
          , "#url": "http://127.0.0.1:2022/jsonapi/get"

        }



        var url = `//${pvs.url.hostname()}:2022/jsonapi/get`;

        // //发送
        se.se("TLK_BUSINESS_PUBLIC_TRIP", vn, url, 'TLK_BUSINESS_PUBLIC_TRIP', '公出', ['展示公出'])


      }


      请假() {
        //moment().subtract(2, 'month').format('YYYY-MM')
        const ui = gd.reg.ui
        const se = gd.reg.se
        //查询考勤
        var userid = pvs.dat.T_USER[0]['ID']
        var vn = {
          "AUTHOR": userid
          , "ITEM_LEAVE_T&": ">" + moment().subtract(2, 'month').format('YYYY-MM') + '-01'
          , "@order": "-CREATED"
          , "@column": "AUTHOR, ITEM_START_T.开始时间,ITEM_LEAVE_T.结束时间,ITEM_LEAVE_R.理由,   ITEM_TITLE.模块,ITEM_APPLICANT"
        }



        var url = `//${pvs.url.hostname()}:2022/jsonapi/get`;

        // //发送
        se.se("TLK_APPLY_LEAVE", vn, url, 'TLK_APPLY_LEAVE', '请假', ['展示请假'])


      }
      补考勤() {
        //moment().subtract(2, 'month').format('YYYY-MM')
        const ui = gd.reg.ui
        const se = gd.reg.se
        //查询考勤
        var userid = pvs.dat.T_USER[0]['ID']
        var vn = {
          "AUTHOR": userid
          , "ITEM_ATTDATE&": ">" + moment().subtract(2, 'month').format('YYYY-MM') + '-01'
          , "@order": "-CREATED"
          , "@column": "ITEM_ATTDATE, FORMNAME,AUTHOR"
        }

        var url = `//${pvs.url.hostname()}:2022/jsonapi/get`;

        // //发送
        se.se("TLK_ATTENDANCEDETAIL", vn, url, 'TLK_ATTENDANCEDETAIL', '补考勤', ['展示补考勤'])

      }


      查考勤() {
        //moment().subtract(2, 'month').format('YYYY-MM')
        const ui = gd.reg.ui
        const se = gd.reg.se
        //查询考勤
        var kqid = pvs.dat.USERINFO[0]['考勤id']
        var kq = {
          "@column": "USERID,CHECKTIME",
          "USERID": kqid
          , 'CHECKTIME&': ">" + moment().subtract(2, 'month').format('YYYY-MM') + '-01'
          , "@order": "-CHECKTIME"
        }
        var url = `//${pvs.url.hostname()}:2044/jsonapi/get`;

        // //发送
        se.se("CHECKINOUT", kq, url, 'CHECKINOUT', '考勤记录', ['展示考勤'])

      }

      seKq() {
        const ui = gd.reg.ui
        const se = gd.reg.se
        //查询考勤
        var kq = {
          "@column": "BADGENUMBER.用户id,NAME,USERID.考勤id,DEFAULTDEPTID",
          "NAME": pvs.searchName,
          "@limit": 1
        }
        var url = `//${pvs.url.hostname()}:2044/jsonapi/get`;
        // //发送
        se.se("USERINFO", kq, url, 'USERINFO', '考勤信息', '查考勤')


      }
      seDep() {
        const ui = gd.reg.ui
        const se = gd.reg.se
        //查询部门

        //获取数据，发送请求
        var url = `//${pvs.url.hostname()}:2022/jsonapi/get`;
        // //发送
        //return
        var depid = pvs.dat.T_USER[0]['DEFAULTDEPARTMENT']
        var oaUser = {
          "@column": "ID,NAME",
          "ID": depid,
          "@limit": 1
        }
        se.se("T_DEPARTMENT", oaUser, url, 'T_DEPARTMENT', '用户部门', 'show.base')


      }
      seUser() {
        const ui = gd.reg.ui
        const se = gd.reg.se
        //查询用户
        var oaUser = {
          "@column": "ID,NAME,DEFAULTDEPARTMENT",
          "NAME": pvs.searchName,
          "@limit": 1
        }
        //获取数据，发送请求
        var url = `//${pvs.url.hostname()}:2022/jsonapi/get`;
        // //发送
        //return
        se.se("T_USER", oaUser, url, 'T_USER', '用户信息', ['se.dep', 'se.补考勤', 'se.请假', 'se.公出', 'show.base'])



      }
      binding(dat, name, info, next = '') {
        //数据收集挂在到dat
        const ui = gd.reg.ui
        const se = gd.reg.se
        //数据挂在到dat
        //console.log('binding==', name, info)
        ui.loginLoading(0)
        ui.spto(0)
        if (dat.data['@code'] < 300) {
          ui.showInfo(dat.data['@msg'], info)
          pvs.dat[name] = dat.data[name]
          if (dat.data[name].length > 0) {
            console.log(info + '==', dat.data[name][0])
          } else {
            console.log(name, info, '无上数据')
          }

          ////下一步事件
          if (_.isString(next)) { er.emit(next) }
          //下一批事件
          if (_.isArray(next)) { _.map(next, (n) => { er.emit(n) }) }
        } else {
          ui.showInfo('出现错误', info)
          console.log('出现错误', info + '==', dat)
        }
      }
      se(tab, dt, url, name, info, next = '') {
        //单发送请求
        const se = gd.reg.se
        var vn = {}
        vn[tab] = dt
        axios.post(url + '?' + tab, vn, se.hd)
          .then(dat => {
            er.emit('bd', dat, name, info, next)
          })
          .catch(err => {
            er.emit(err, name, info)
          })
      }
      getErr(error, naem, info) {
        //请求错误处理
        const ui = gd.reg.ui
        const se = gd.reg.se
        console.log('Error:', error, naem);
        ui.loginLoading(0) //loading 
        ui.spto(0) //loading  
        ui.showInfo('无法加载到数据，刷新重试', info) //loading  
      }
    }

    //----------开始
    let appdat = {
      setup() {
        const oui = new pgui(); //界面更改"方法"
        const se = new select(); //界面更改"方法"
        //const ocls = new cls(12);//默认选择
        //---放入全局解决this问题
        //gd.ocls = ocls; //抽奖类
        //gd.oin = oin; //通信逻辑
        gd.oui = oui; //ui界面

        watch(gd.pd, oui.watchPg, { deep: true });
        //pvs.opList = computed(() => oui.showOp('', '')); //二次计算pvs.opList
        //------

        //onMounted(() => ocls.bindEvt()); //窗口大小变动事件
        //onMounted(() => oui.remount()); //已经登入刷新处理
        onMounted(() => oui.toSearch(0)); //已经登入刷新处理
        //--变量关联到html的映射 js访问要加.value
        return { er, "pd": gd.pd, "ref_login_manage": gd.pd.refManageEmt, }
      }
    }
    const app = createApp(appdat)
    //app.use(Quasar) //vue的ui
    app.mount('#q-app')
  </script>
