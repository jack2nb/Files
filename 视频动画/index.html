  <meta charset="UTF-8" />

      background-blend-mode: screen;
    }

    header {

      background: linear-gradient(to right bottom, #40a5a5, #054e4e);

    }
    [v-cloak] {

              <div class="meta">{{content}}</div>
            </div>

        </div>
      </div>
      <div class="ui basic  ">

        <div class=" justify-content-center ui  cards">
          {{#reference}}
          <a class="card" href="{{url}}"  target="_blank">
            <div class="content">
              <i class="left floated    smile icon"></i>
              <div class="header">{{title}}</div>
              <div class="meta">{{content}}</div>
            </div>
          </a>
          {{/reference}}

    </div>
