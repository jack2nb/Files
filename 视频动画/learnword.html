    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>

    <script>
        const er = new EventEmitter //事件线
        const { onMounted, emits, createApp, ref, watch, computed } = Vue

        const gd = {};//全局数据 解决调用引用问题
        const pd = ref({ "load": [] }); //特殊变量，页面数据
        const pvs = pd.value; //变量代理访问
        gd.pd = pd;//page data 页面元素引用"数据"
        gd.storage = {
            //本地浏览器 存取组件
            set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
            },
            get(key) {
                return JSON.parse(localStorage.getItem(key));
            },
            remove(key) {
                localStorage.removeItem(key);
            },
        }

        class pgui {
            /* 界面控制类 初始化界面默认值 */
            constructor(arg) {
                this.pd = gd.pd //页面数据
                pvs.load.unshift('pgui')//从开头添加一个值
                pvs.sp = 0; //遮罩路由 (0.无，1.名单，2.登入 ,3.管理)
                pvs.row = {};//单词数据的一行
                pvs.shwoChange = 0;//设置显示
                this.init();

                this.initManage();
                //绑定事件
                er.on("读取.单词", this.getRow)
                er.on('收到.单词', this.signing)
                er.on('遮罩', this.spto)
                er.on('播放', this.play)

                er.on('翻页', this.nextPage)


            }
            init() {
                //初始效果
                pvs.page = gd.storage.get('page') ? gd.storage.get('page') : 0;//显示动画

            }

            initManage() {
                //管理相关相关界面
                pvs.manage = {};//相关数据
                this.pd.refManageEmt = ref(null);//登入/管理按钮元素

            }
            nextPage(n) {
                //翻页
                const that = gd.oui
                //pvs.page = gd.storage.get ('page')
                pvs.page = parseInt(pvs.page) + n;
                if (pvs.page <= 0) { pvs.page = 0 }
                gd.storage.set('page', pvs.page)
                console.log("page=", pvs.page)
                that.getRow(1)
            }
            play(n) {
                //播
                console.log('播放=', n)
                //播放指定 document.querySelectorAll('audio')[0].play()
                document.querySelectorAll('audio')[n].play()

            }

            getRow(e) {
                const that = gd.oui
                //获取数据，发送请求
                var url = "http://127.0.0.1:2028/jsonapi/get";
                //url = "http://127.0.0.1:2028/jsonapi";
                var ja = {}
                var data = { "单个词表": ja };
                ja['@limit'] = 1
                ja['@page'] = pvs.page
                var opt = {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    body: JSON.stringify(data),
                    "headers": {
                        'Content-Type': 'application/json'
                    }
                }
                //发送
                fetch(url, opt)
                    .then(res => res.json())
                    .catch(this.signErr)
                    .then(dat => er.emit('收到.单词', dat))
                    ;
                //动画效果
                that.loginLoading(1)
                that.spto(1) //loading 
            }
            loginLoading(n) {
                //登入中效果
                pvs.loginLoding = n
            }
            spto(n) {
                const that = gd.oui
                /*切换界面*/
                pvs.sp = n
                //清除提示
                pvs.login_info = ''
            }
            signErr(error) {
                //登入错误处理
                const that = gd.oui
                pvs.login_info = "登入出现错误"
                console.log('Error:', error);
                that.loginLoading(0) //loading 
                that.spto(0) //loading  
            }
            signing(dat) {
                const that = gd.oui
                console.log('请求返回数据', dat);


                //词展示++++
                that.loginLoading(0) //loading 
                that.spto(0) //loading 
                if (typeof (dat) == "undefined" || dat['单个词表'].length == 0) { return } //没数据

                //设置数据
                console.log(dat['单个词表'][0])
                pvs.row = dat['单个词表'][0]
                //pvs.row.img = '/en500word/h/e/健康.png' //  /en500word/h/e/健康.png
                pvs.row.img = `/en500word/${pvs.row.en.substring(0, 1)}/${pvs.row.en.substring(1, 2)}/${pvs.row.cn}.png` //  /en500word/h/e/健康.png
                //设置 mp3
                pvs.row.cn4m = `/en500word/${pvs.row.en.substring(0, 1)}/${pvs.row.en.substring(1, 2)}/${pvs.row.cn}_cn4m.mp3` //   
                pvs.row.en4m = `/en500word/${pvs.row.en.substring(0, 1)}/${pvs.row.en.substring(1, 2)}/${pvs.row.cn}_en4m.mp3` //  
                pvs.row.cn4f = `/en500word/${pvs.row.en.substring(0, 1)}/${pvs.row.en.substring(1, 2)}/${pvs.row.cn}cn4f.mp3` //  没下划线
                pvs.row.en4f = `/en500word/${pvs.row.en.substring(0, 1)}/${pvs.row.en.substring(1, 2)}/${pvs.row.cn}en4f.mp3` //  没下划线






            }



            watchPg(newValue, oldValue) {
                //watch
                console.log('gd pagedata 被修改')
                //console.log('gd pagedata 被修改\n', newValue, '\n', oldValue)
            }
        }

        //----------开始
        let appdat = {
            setup() {

                const oui = new pgui(); //界面更改"方法"
                //const ocls = new cls(12);//默认选择
                //---放入全局解决this问题
                //gd.ocls = ocls; //抽奖类
                //gd.oin = oin; //通信逻辑
                gd.oui = oui; //ui界面


                watch(pd, oui.watchPg, { deep: true });
                //computed(() => { return JSON.parse(JSON.stringify(pvs)); }); //对值二次计算
                //onMounted(() => ocls.bindEvt()); //窗口大小变动事件
                //onMounted(() => oui.remount()); //已经登入刷新处理
                onMounted(() => oui.nextPage(0)); //已经登入刷新处理
                //--变量关联到html的映射 js访问要加.value
                return { er, pd, oui, "ref_login_manage": pd.refManageEmt, }
            }
        }
        const app = createApp(appdat)
        //app.use(Quasar) //vue的ui
        app.mount('#q-app')
    </script>
