  <script>
    const er = new EventEmitter //事件线
    const { onMounted, emits, createApp, ref, watch, computed } = Vue

    const gd = {};//全局数据 解决调用引用问题
    gd.group = 'dataDict' //功能应用分组
    gd.reg = {} //组成类到全局调用
    gd.storage = {
      //本地浏览器 存取组件
      set(key, value, area) {
        key = area ? area + ':' + key : key;//分区域分区组
        key = gd.group + '.' + key;//分组
        localStorage.setItem(key, JSON.stringify(value));
      },
      get(key, area) {
        key = area ? area + ':' + key : key;//分区域分区组
        key = gd.group + '.' + key;//分组
        return JSON.parse(localStorage.getItem(key));
      },
      remove(key, area) {
        key = area ? area + ':' + key : key;//分区域分区组
        key = gd.group + '.' + key;//分组
        localStorage.removeItem(key);
      },
    }
    gd.pd = ref({});//page data 页面元素引用"数据"
    //const pd = ref({ "load": [] }); //特殊变量，页面数据
    const pvs = gd.pd.value; //变量代理访问
    pvs.datUrl = `//${new URI().hostname()}:2048/jsonapi/get`;
    class pgui {
      /* 界面控制类 初始化界面默认值 */
      constructor(arg) {
        //初始（值）
        //----页面参数
        pvs.url = new URI() //获取去 type，pid ，默认访问本站，数据加载主站

        //--界面值
        gd.reg.ui = this//全局资源
        pvs.sp = 0; //遮罩路由 (0.无，1.名单，2.登入 ,3.管理)
        pvs.info_list = []//交互提示 {info:"2",type:"2"}
        pvs.rawDat = {} //原始数据

        //pvs.searchTab = gd.storage.get('searchTab') ? gd.storage.get('searchTab') : '';//'默认查询名
        //--存储默认值

        pvs.tabSele = gd.storage.get('tabSele') ? gd.storage.get('tabSele') : '代办任务';//'默认路径'
        pvs.rowBase = []  //基本信息
        //初始效果

        this.init();
      }

      init() {
        //初始（设置）
        //绑定事件

        er.on('遮罩', this.spto)


        //er.on('获取音标', this.toGetPh) //获取音标
        er.on('看指定单据', this.seeCol)
        er.on('看指定流程', this.seeTab)
      }

      seeCol(id, name) {
        //看数据字段
        console.log('看数据字段', id, name)
        
      }
      seeTab(text) {
        var op = $('#代办任务tab').bootstrapTable("getOptions")
        console.log(op.searchText = text, op)

        pvs.tabSele = '代办任务'

        $('#代办任务tab').bootstrapTable('refreshOptions', { searchText: text });
        $('#代办任务tab').bootstrapTable('refresh');
      }


      showTab(eid, col, dat) {
        // 生成和销毁表格
        if ($(eid).bootstrapTable("getOptions").cache == true) {
          $(eid).bootstrapTable('destroy');
          //return
        }
        $(eid).bootstrapTable({
          data: dat,        // 表格数据来源
          classes: "table table-bordered table-striped", //table-striped表示隔行变色
          theadClasses: 'thead',
          sortStable: true,
          search: true,      //是否显示表格搜索
          striped: true,     //是否显示行间隔色
          //showRefresh: true,//刷新按钮
          pageNumber: 1, //初始化加载第一页
          pagination: true,//是否分页
          sidePagination: 'client',//server:服务器端分页|client：前端分页
          pageSize: 10,//单页记录数
          pageList: [10],
          //customSearch:fnSearch,//自定义搜索，比如只搜索ID字段
          //searchText:"text",
          columns: col
        });
      }

      showTabAll(eid, col, dat) {
        // 生成和销毁表格
        if ($(eid).bootstrapTable("getOptions").cache == true) {
          $(eid).bootstrapTable('destroy');
          //return
        }
        $(eid).bootstrapTable({
          data: dat,        // 表格数据来源
          classes: "table table-bordered table-striped", //table-striped表示隔行变色
          theadClasses: 'thead',
          sortStable: true,
          search: true,                      //是否显示表格搜索
          striped: true,                      //是否显示行间隔色
          //showRefresh: true,//刷新按钮
          pagination: false,//是否分页
          sidePagination: 'client',//server:服务器端分页|client：前端分页
          pageSize: 10,//单页记录数
          pageList: [10],
          columns: col
        });
      }

      loginLoading(n) {
        //登入中效果
        pvs.loginLoding = n
      }
      spto(n) {
        //遮罩和二级界面
        /*切换界面*/
        pvs.sp = n
      }



      showInfo(info, type = '') {
        //结果提示信息 （数据驱动）
        //添加数据，来添加提示
        pvs.info_list.push({ "info": info, "type": type })
        //缺少动效
        setTimeout(function () { pvs.info_list.splice(0, 1); }, 4000);
      }



    }

    class select {
      /* 界面控制类 初始化界面默认值 */
      constructor(arg) {
        //初始（值）

        this.hd = { //请求头

      init() {
        //初始（设置）

        er.on('查询系统单据', this.查询系统单据)

      查询字段(vn, next) {

        //动画效果

        ui.spto(1) //loading

        var url = `//${pvs.url.hostname()}:2023/jsonapi/get`;
        // //发送
        se.se(vn, url, 'FieldDescription', '查询字段', next)

      查询系统单据(tabId, tabName) {

      查询字段4搜索(key) {

        const ui = gd.reg.ui

        pvs.tab4col = '' //当前查看的表

        var tab = 'K3_Cloud_FieldDescription'

            "fFiled*": '%' + pvs.searchCol + '%',

          },

        console.log(vn)
        se.查询字段(vn, ['搜索字段表2show'])

      查询代办() {
        //查询数据
        const ui = gd.reg.ui
        const se = gd.reg.se
        //gd.storage.set('searchTab', pvs.searchTab)
        console.log('查询代办',pvs.searchTab)
        //if (!pvs.searchTab) { return }

        //动画效果
        ui.loginLoading(1)
        ui.spto(1) //loading 
        //查询用户
        var vn = vn = {
          "T_WF_ASSIGN": {
            "@column": "FCREATETIME.日期,FSTATUS.节点状态,FASSIGNID.任务id,FPROCINSTID.流程实例id,FACTINSTID.节点id",
            // 'FNUMBER*':'XSDD000048_20230718184628'
            "FCREATETIME&": ">2023-08-6",
            "@order": "-FCREATETIME"
          },
          "T_WF_RECEIVER": {
            "@column": "FASSIGNID.任务id,FRECEIVERID.接收人id,FTITLE.标题,FCONTENT.内容",
            "FASSIGNID|": "T_WF_ASSIGN.任务id"
          },
          "T_SEC_USER": {
            "@column": "FUSERID.接收人id,FNAME.名字",
            'FUSERID|': "T_WF_RECEIVER.接收人id"
          },

          "T_WF_PROCINST": {

          },

            "@column": "FPROCDEFID.流程id,FDISPLAYNAME.流程名",
            "FLOCALEID": 2052,
            'FPROCDEFID|': "T_WF_PROCINST.流程id"

          "T_WF_ACTINST_L": {
            "@column": "FACTINSTID.节点id,FACTNAME.节点名称",
            'FACTINSTID|': "T_WF_ASSIGN.节点id", "FLOCALEID": 2052
          },
          "T_WF_APPROVALASSIGN": {//任务详情
            "@column": "FASSIGNID.任务id,FKEYVALUE.单据id,FOBJECTTYPEID.单据类别",
            "FASSIGNID|": "T_WF_ASSIGN.任务id"

          }

          "T_SAL_ORDER": {//
            "@column": "FID.单据id,FCREATORID.制单人,FBILLTYPEID.单据类型id",
            "FID|": "T_WF_APPROVALASSIGN.单据id"
          },
          "T_BAS_BILLTYPE_L": {
            "@column": "FBILLTYPEID.单据类型id,FNAME.单据类型",
            "FBILLTYPEID|": "T_SAL_ORDER.单据类型id"
            , 'FLOCALEID': 2052
          }
         */
        }
        //获取数据，发送请求

        // //发送
        se.se(vn, pvs.datUrl, 'ASSIGN', '查询代办', ['查询代办2show'])
      }
      查询代办2show() {
        //跳转、翻页
        const ui = gd.reg.ui
        var dat = pvs.rawDat['T_WF_ASSIGN']//工作流任务
        console.log('查询代办2show', pvs.rawDat)
        var 工作流任务 = new dfd.DataFrame(pvs.rawDat['T_WF_ASSIGN'])
        var 任务信息 = new dfd.DataFrame(pvs.rawDat['T_WF_RECEIVER'])
        var 用户信息 = new dfd.DataFrame(pvs.rawDat['T_SEC_USER'])
        var 工作流信息 = new dfd.DataFrame(pvs.rawDat['T_WF_PROCDEF_L'])
        var 工作流实例 = new dfd.DataFrame(pvs.rawDat['T_WF_PROCINST'])
        var 当前节点 = new dfd.DataFrame(pvs.rawDat['T_WF_ACTINST_L'])
        var 任务详情 = new dfd.DataFrame(pvs.rawDat['T_WF_APPROVALASSIGN'])
        var 单据编码 = new dfd.DataFrame(pvs.rawDat['T_BAS_BILLCODERULE'])
        var 单据全称 = new dfd.DataFrame(pvs.rawDat['T_BAS_BILLCODERULE_L'])

        //var 销售订单 = new dfd.DataFrame(pvs.rawDat['T_SAL_ORDER'])
        //var 单据类型 = new dfd.DataFrame(pvs.rawDat['T_BAS_BILLTYPE_L'])
        //----
        工作流任务.print()
        任务信息.print()
        用户信息.print()
        工作流信息.print()
        工作流实例.print()
        当前节点.print()
        任务详情.print()
        单据编码.print()
        单据全称.print() //去掉 标准编码规
        //销售订单.print()
        //单据类型.print()



        let 工作流任务v2 = dfd.merge({ "left": 工作流任务, "right": 任务信息, "on": ["任务id"], how: "left" })
        工作流任务v2 = dfd.merge({ "left": 工作流任务v2, "right": 用户信息, "on": ["接收人id"], how: "left" })
        工作流任务v2 = dfd.merge({ "left": 工作流任务v2, "right": 工作流实例, "on": ["流程实例id"], how: "left" })
        工作流任务v2 = dfd.merge({ "left": 工作流任务v2, "right": 工作流信息, "on": ["流程id"], how: "left" })
        工作流任务v2 = dfd.merge({ "left": 工作流任务v2, "right": 当前节点, "on": ["节点id"], how: "left" })

        工作流任务v2 = dfd.merge({ "left": 工作流任务v2, "right": 任务详情, "on": ["任务id"], how: "left" })
        工作流任务v2 = dfd.merge({ "left": 工作流任务v2, "right": 单据编码, "on": ["单据类别"], how: "left" })
        工作流任务v2 = dfd.merge({ "left": 工作流任务v2, "right": 单据全称, "on": ["规则id"], how: "left" })

        
        工作流任务v2.sortValues("流程实例id", { ascending: false, inplace: true })
        工作流任务v2.print()
        const rows = dfd.toJSON(工作流任务v2)



        _.forEach(rows, function (value, key) {
          //整理数据

          value.标题 = value.标题.split('\n')[0]

          value.节点状态 = value.节点状态 == 1 ? '完成' : '进行中'

          var stat = { 0: "准备", 1: "完成", 2: "挂起", 3: "错误", 4: "终止", 5: "暂停", }
          value.流程状态 = stat[value.流程状态]
          value.单据全称 = value.单据全称.replace('标准编码规则', '') 
          value.流程实例id = `<a onclick="er.emit('看指定流程','${value.流程实例id}') " href="#">${value.流程实例id}</a>`
          value.单据全称 = `<a onclick="er.emit('看指定单据','${value.单据id}','${value.单据类别}') " href="#">${value.单据全称}</a>`
        });

 
        var columns = [{
          field: '流程实例id',
          width:170,
          sortable: true,
          title: '流程id'
        }, {
          field: '日期',
          sortable: true,
          width:170,
          title: '日期'
        }, {
          field: '单据编号',
          sortable: true,
          title: '单据编号'
        }, {
          field: '流程名',
          title: '流程名'
        }, {
          field: '节点名称',
          title: '节点名称'
        }, {
          field: '名字',
          title: '处理人'
        }, {
          field: '节点状态',
          title: '节点状态'
        }, {
          sortable: true,
          field: '单据全称',
          title: '单据'
        }, {
          field: '流程状态',
          title: '流程状态'
        }]

        ui.showTab('#代办任务tab', columns, rows)
      }



      binding(dat, name, info, next = '') {
        //数据收集挂在到dat
        const ui = gd.reg.ui
        const se = gd.reg.se
        //数据挂在到dat
        //console.log('binding==', name, info)
        ui.loginLoading(0)
        ui.spto(0)
        if (dat.data['@code'] < 300) {
          //数据让如rawDat中
          ui.showInfo(dat.data['@msg'], info)
          //读取数据到 pvs
          var number = 0
          _.forEach(dat.data, function (value, key) {
            if (key.substr(0, 1) == '@') { return }
            pvs.rawDat[key] = dat.data[key]
            number = number + dat.data[key].length//行数
