<a-alert v-if="! pd.userId " message="当前不是有效的用户 " type="error" />

<div v-else>


  <h1>数据库表管理</h1>
  <a-row type="flex" justify="space-between" style="width: 100%">
    <a-col :span="10" style="overflow:auto;height: 30em;">
      <a-tree class="draggable-tree" :tree-data="pd.dbs" @select="m.selectDb" />
    </a-col>
    <a-col :span="14">
      <a-card v-model:title="pd.tabName">
        <a-list size="small" :data-source="pd.col">
          <template #renderItem="{ item }">
            <a-list-item>
              <a-row :gutter="[5,5]" wrap="true" type="flex" justify="space-between" style="width: 100%">
                <a-col :span="8"> {{ item.col }} </a-col>
                <a-col :span="16">{{item.type }}</a-col>
              </a-row>
            </a-list-item>
          </template>
        </a-list>


      </a-card>
    </a-col>
  </a-row>
</div>
<a-divider />

<a-drawer :visible="pd.添加公告抽屉" :title="添加公告" width="380" destroyOnClose="false" closable="true"
  @close="pd.添加公告抽屉 = false">

  <!---添加公告--->

  <a-space :size="10">
    <a-button @click="pd.添加公告抽屉 = false">取消</a-button>
    <a-button type="primary" @click="m.nSubmit" :loading="pd.butLoading['保存通知公告']">保存</a-button>
  </a-space>


</a-drawer>
